<template name="navbar">
  <div class="topbar">
  <div class="row" style="margin-top:15px;">
      <div class="five columns" id="headerlinks">
        <a href="/" id="vannevarnavbar" style="font-size:14px;">THE VANNEVAR GROUP</a>
      </div>
      <div class="seven columns" id="headerlinks">
        <div id="vannevarnavbar" style="float:right;">

</template>

<template name="todos">
  {{#if any_list_selected}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-todo-box">
          <input type="text" id="new-todo" placeholder="New item" />
        </div>
        <ul id="item-list">
          {{#each todos}}
            {{> todo_item}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="todo_item">
  <li class="todo {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="todo-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
        <div class="todo-text">{{text}}</div>
      </div>
    {{/if}}
    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </li>
</template>






<!-- banner -->
<template name="banner">
  <div style="background: -webkit-linear-gradient(45deg, #000000 0%,#0f0f0f 100%);">
    <div class="hero-unit">

          <div class="six columns bannerbg">
            <p style="color:#fffff3; font-family: 'GillSans', 'Gill Sans', 'Trebuchet MS', sans-serif;font-size:40px;">ACCELERATING SCIENTIFIC PROGRESS</p>
              <p style="color:#e6e6e6;font-size:16px;">The Vannevar Group is a team of scientists who want to know: what drives scientific progress, and how can we improve scientific institutions to create the greatest amount of social good?</p>
            </div>
          <div class="six columns"></div>
        </div>
      </div>
    </div>
  </div>
</template>

<!-- Landing Page Section -->

<template name="landing">
<div class="row">
  <div class="twelve columns">
    <div class="row">
 
      <div class="services">
        <div class="four columns">
          <h5 style="color:#262626;font-size:20px;">Meta-Research</h5>
          <p style="font-size:1.5rem;">Academia is perhaps the most successful institution to date for creating intellectual progress, but we can still attempt to understand and improve upon it. One of our core projects is to investigate the scientific process itself and to make scientific institutions more efficient. </p>
        </div>
        <div class="four columns">
          <h5 style="color:#262626;font-size:20px;">Funding Revolutionary Science</h5>
          <p style="font-size:1.5rem;">The best science is often harder to find funding for than more incremental work. We hope to reverse this trend by connecting excellent projects with non-traditional funders like entrepreneurs and private philanthropists. </p>
        </div>
        <div class="four columns">
          <h5 style="color:#262626;font-size:20px;">Science and Society</h5>
          <p style="font-size:1.5rem;">Vannevar is particularly interested in science that will benefit society, both in the near-term and the long run. We hope to do this by elucidating the connection between science, technology, and society, as well as by identifying scientific projects with high social value. </p>
        </div>
      </div>


    </div>
  </div>
</div>
</template>

        <p style="font-size:20px;color:#585958;font-family: 'GillSans', 'Gill Sans', 'Trebuchet MS', sans-serif;">Vannevar is a group of scientists dedicated to making scientific research more efficient, collaborative and productive. We were founded by academics who noticed that problems with data and code sharing, inefficiencies in the funding and publishing systems, and other institutional challenges can be just as much a barrier to scientific progress as the technical obstacles we face in the lab.  We are a new organization and are currently in an exploratory mode: getting broad feedback from people in the scientific community on the areas where small changes in institutions and incentives could make big differences. Our long term goal is to idenify ideas, initiatives, and companies that have the potential to revolutize the practice of science, and to connect these initiatives to funders and philanthropists.

       Vannevar is based at Stanford University but welcomes members from across the globe -- currently our membership includes scientists from Stanford, UC Berkeley, Yale, Johns Hopkins, and more.  We are a mix of professors, postdoctoral researchers, graduate students, and former academics, and come from a range of fields including biology, chemistry, machine learning, and physics.  More information on our current core members can be found below. If you'd like to get involved, please sign up to receive updates on our bi-monthly meetings and public talks. </p>
